<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="form">
        <form onsubmit="signup(); return false">
            <div class="divva">
                <div>Name: <p><input required type="text" name="" id="name"></p>
                </div>
                <div>E-mail: <p><input required type="email" name="" id="email"></p>
                </div>
                <div>Password: <p><input required type="password" name="" id="pass"></p>
                </div>
                <div>Gender:<p><input type="text" required name="" id="gender"></p>
                </div>
                <div>Address:<p><input type="text" name="" required id="address"></p>
                </div>
                <div>City:<p><input type="text" name="" required id="city"></p>
                </div>
                <button>Sign-Up</button>
            </div>
        </form>
    </div>
<script src="app.js"></script>
</body>

</html>
