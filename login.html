<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="logHead" style="margin-top: 150px;">Log-in Form </h1>
    <div class="form" >
<form onsubmit="login(); return false">
    <div>
        E-mail <p><input type="email" name="" id="email1"></p>
    </div>
    <div>
        Password <p><input type="password" name="" id="pass1"></p>
    </div>
    <div style="margin-left:20px;margin-top: 40px;"><Button>login</Button></div>
</form>
    </div>
<script>
    let sel =  localStorage.getItem("name");
    alert(`Hi ${sel}! Your Account Has been Created \n Kindly Login to Continue.`)
function login(){
let email2= document.getElementById("email1").value;
let pass2 = document.getElementById("pass1").value;
     
let email3= localStorage.getItem("email");
let pass3= localStorage.getItem("pass");
 if (email2 === email3 && pass2===pass3){
    window.location.href="./browser.html"
 }
 else{
    alert('E-mail or Password is incorrect');
 }
    
    
}
</script>


</body>
